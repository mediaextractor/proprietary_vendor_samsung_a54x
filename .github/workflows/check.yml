name: Check firmware update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"
  push:

jobs:
  update:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - model: "SC-53C"
            csc: "DCM"
            omc: "DCM"
            imei: "358542660183871"
          - model: "SM-A2560"
